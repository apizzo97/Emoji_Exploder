<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Exploder</title>
    <style>*{padding: 5px; margins: 5px;}</style>
    <script src="phaser.min.js"></script>
</head>
<body>
    <script>
        var game = new Phaser.Game(1400, 700, Phaser.AUTO, "",
            {preload: preload, create: create, render: render,
            });

        var background;
        var cannon_wheel;
        var cannon;
        var cat;
        var heart;
        var poop;
        var scream;
        var tears;
        var tongue;
        var upsideDown;
        var arrowRight;
        var arrowLeft;
        var arrowText;
        var scoreText;
        var score = 0;
        var textStyle;
        var playing = false;
        var startButton;
        var timerEvent;
        var timer ;
        var endGame;
        var endButton;
        var minutes;
        var seconds;


        function preload(){
            console.log(game);
            //make responsive
            game.scale.pageAlignHorizontally = true;
            game.scale.pageAlignVertically = true;
            game.scale.fullScreenScaleMode = Phaser.ScaleManager.SHOW_ALL;

            //load background
            game.stage.backgroundColor = ("#FFFFFF");
            game.load.image("background", "assets/background.png" );

            //load cannon and cannon wheel
            game.load.image("cannon_wheel", "assets/cannon-wheel.png");
            game.load.image("cannon", "assets/cannon.png");

            //load emojis
            game.load.image("cat", "assets/cat-emoji.png");
            game.load.image("heart", "assets/heart-emoji.png");
            game.load.image("poop", "assets/poop-emoji.png");
            game.load.image("screaming", "assets/screaming-emoji.png");
            game.load.image("tears", "assets/tears-emoji.png");
            game.load.image("tongue", "assets/tongue-emoji.png");
            game.load.image("upsideDown", "assets/upsidedown-emoji.png");

            //load arrows
            game.load.image("arrowRight", "assets/triangle-right.png");
            game.load.image("arrowLeft", "assets/triangle-left.png");

            //start button
            game.load.spritesheet("startButton", "assets/button.png");


        }





        function create(){
            console.log(game);
            //background
            background = game.add.tileSprite(0, 0,1400,700,"background");

            //cannon wheel
            cannon_wheel = game.add.sprite(40, 600, "cannon_wheel");
            cannon_wheel.moveUp(cannon_wheel);

            //cannon
           cannon = game.add.sprite(25, 550, "cannon");

           //emojis
            cat = game.add.sprite(510, 40, "cat");
            heart = game.add.sprite(560, 40, "heart");
            poop = game.add.sprite(580, 40, "poop");
            scream = game.add.sprite(600, 40, "screaming");
            tears = game.add.sprite(680, 40, "tears");
            tongue = game.add.sprite(700, 40, "tongue");
            upsideDown = game.add.sprite(200, 40, "upsidedown");

            //arrows
            arrowLeft = game.add.sprite(400,600,"arrowLeft");
            arrowRight = game.add.sprite(475, 600, "arrowRight");

            //score
            textStyle = { font: "36px Georgia", fill: "#000000" };
            scoreText = game.add.text(800, 610, "Points: 0", textStyle);

            //add physics
            game.physics.startSystem(Phaser.Physics.ARCADE);
            game.physics.enable(cannon, Phaser.Physics.ARCADE);
            game.physics.enable(cat, Phaser.Physics.ARCADE);
            game.physics.enable(heart, Phaser.Physics.ARCADE);
            game.physics.enable(poop, Phaser.Physics.ARCADE);
            game.physics.enable(scream, Phaser.Physics.ARCADE);
            game.physics.enable(tears, Phaser.Physics.ARCADE);
            game.physics.enable(tongue, Phaser.Physics.ARCADE);
            game.physics.enable(upsideDown, Phaser.Physics.ARCADE);

            //create timer
            timer = game.time.create();
            timerEvent = timer.add(Phaser.Timer.MINUTE * 3 + Phaser.Timer.SECOND, this.endTimer, this);
            formatTime();

            //start button
            startButton = game.add.button(game.world.width*.5, game.world.height*.5, "startButton", startGame, this, 1, 0, 2);
            startButton.anchor.set(.5);




        }
        function startGame(){
            startButton.destroy();
            timer.start();
            playing = true;
        }

        function endTimer() {
            timer.stop();
        }

        function formatTime(s) {
            timer = game.add.text(1100, 610, "3:00", {font: "36px Georgia", fill: "#fff" });
            minutes = "0" + Math.floor(s/60);;
            seconds = "0" + (s - minutes * 60);
            return minutes.substr(-2) + ":" + seconds.substr(-2);
        }

        function render(){
            if (timer.running) {
               game.debug.text(this.formatTime(Math.round((timerEvent.delay - timer.ms)/1000)), 700, 200, "#fff");
               cat.accelerateToXY()
           }
            else {
               game.debug.text("Out of Time", 650, 350, "#fff");
            }



        }

         /*function gameOver() {
        timeLabel.text.opacity = 0;
        endGame = game.add.text(700, 200, "Game Over", {font: "100px Georgia", fill: "#fff"});
        endGame.anchor.setTo(0.5);
        endGame.align = "center";
        endButton = Phaser.button(this, 700, 300, "Retry", "Retry", restartGame, this)
        }*/



    </script>

</body>
</html>
