<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Exploder</title>
    <style>*{padding: 5px; margins: 5px;}</style>
    <script src="phaser.min.js"></script>
</head>
<body>
<script>
    var game = new Phaser.Game(1400,700, Phaser.AUTO, "",
        {preload: preload, create: create, update: update
        });

    function preload(){
        console.log(game);
        //make responsive
        //game.scale.pageAlignHorizontally = true;
        //game.scale.pageAlignVertically = true;
        //game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;

        //load background
        game.stage.backgroundColor = ("#FFFFFF");
        game.load.image("background", "assets/background.png");

        //load cannon, cannon wheel and cannon ball
        game.load.image("cannon_wheel", "assets/cannon-wheel.png");
        game.load.image("cannon", "assets/cannon.png");
        game.load.image("cannonball", "assets/cannonball.png");

        //load emojis
        game.load.image("cat", "assets/cat-emoji.png");
        game.load.image("heart", "assets/heart-emoji.png");
        game.load.image("poop", "assets/poop-emoji.png");
        game.load.image("screaming", "assets/screaming-emoji.png");
        game.load.image("tears", "assets/tears-emoji.png");
        game.load.image("tongue", "assets/tongue-emoji.png");
        game.load.image("upsidedown", "assets/upsidedown-emoji.png");


    }
    function create(){
        console.log(game);
        //background
        this.background = game.add.tileSprite(0, 0,1400,700,"background");
        //this.background.sendToBack(this);

        //cannon wheel
        this.cannon_wheel = game.add.sprite(25, 250, "cannon_wheel");
        //this.cannon_wheel.moveUp(this);

        //cannon
        this.cannon = game.add.sprite(15, 260, "cannon");
        //this.cannon.bringToTop(this);
        this.cannon.anchor.setTo(.05,.6);

        //emojis
        this.cat = game.add.sprite(510, 40, "cat");
        //this.cat.bringToTop(this);
        this.heart = game.add.sprite(560, 40, "heart");
        //this.heart.bringToTop(this);
        this.poop = game.add.sprite(580, 40, "poop");
        //this.poop.bringToTop(this);
        this.screaming = game.add.sprite(600, 40, "screaming");
       // this.screaming.bringToTop(this);
        this.tears = game.add.sprite(680, 40, "tears");
       // this.tears.bringToTop(this);
        this.tongue = game.add.sprite(700, 40, "tongue");
      //  this.tongue.bringToTop(this);
        this.upsidedown = game.add.sprite(200, 40, "upsidedown");
        //this.upsidedown.bringToTop(this);




    }
    function update(){


    }

</script>

</body>
</html>
