<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Exploder</title>
    <style>*{padding: 0px; margins: 0px;}</style>
    <script src="phaser.min.js"></script>
</head>
<body>
    <script>
        var game = new Phaser.Game(480,320, Phaser.AUTO, "",
            {preload: preload, create: create, update: update
            });

        function preload(){
            console.log(game);
            //make responsive
            game.scale.pageAlignHorizontally = true;
            game.scale.pageAlignVertically = true;
            game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;

            //load background
            game.stage.backgroundColor = ("#FFFFFF");
            game.load.image("background", "assets/background.png" );

            //load cannon and cannon wheel
            game.load.image("cannon_wheel", "assets/cannon-wheel.png", 37, 37, 5);
            game.load.spritesheet("cannon", "assets/cannon.png", 79, 84, 5);

            //load emojis
            game.load.spritesheet("cat", "assets/cat-emoji.png", 300, 300);
            game.load.spritesheet("heart", "assets/heart-emoji.png", 300, 300);
            game.load.spritesheet("poop", "assets/poop-emoji.png", 480, 480);
            game.load.spritesheet("screaming", "assets/screaming-emoji.png", 300, 300);
            game.load.spritesheet("tears", "assets/tears-emoji.png", 300, 300);
            game.load.spritesheet("tongue", "assets/tongue-emoji.png", 300, 300);
            game.load.spritesheet("upsidedown", "assets/upsidedown-emoji.png", 480, 480);


        }
        function create(){
            console.log(game);
            //background
            this.background = game.add.tileSprite(0, 0,480,320,"background");
            this.background.sendToBack(this);

            //cannon wheel
            this.cannon_wheel = game.add.sprite(27, 255, "cannon_wheel");
            this.cannon_wheel.moveUp(this);

            //cannon
           this.cannon = game.add.sprite(8, 205, "cannon");
           this.cannon.bringToTop(this);

           //emojis
            this.cat = game.add.sprite(510, 40, "cat");
            this.cat.bringToTop(this);
            this.cat.scale.setTo(0.15, 0.15);
            this.heart = game.add.sprite(560, 40, "heart");
            this.heart.bringToTop(this);
            this.heart.scale.setTo(0.15, 0.15);
            this.poop = game.add.sprite(580, 40, "poop");
            this.poop.bringToTop(this);
            this.poop.scale.setTo(0.13, 0.13);
            this.screaming = game.add.sprite(600, 40, "screaming");
            this.screaming.bringToTop(this);
            this.screaming.scale.setTo(0.15, 0.15);
            this.tears = game.add.sprite(680, 40, "tears");
            this.tears.bringToTop(this);
            this.tears.scale.setTo(0.15, 0.15);
            this.tongue = game.add.sprite(700, 40, "tongue");
            this.tongue.bringToTop(this);
            this.tongue.scale.setTo(0.15, 0.15);
            this.upsidedown = game.add.sprite(200, 40, "upsidedown");
            this.upsidedown.bringToTop(this);
            this.upsidedown.scale.setTo(0.15, 0.15);


        }
        function update(){


        }

    </script>

</body>
</html>
