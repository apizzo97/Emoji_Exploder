<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emoji Exploder</title>
    <style>*{padding: 0px; margins: 0px;}</style>
    <script src="phaser.min.js"></script>
</head>
<body>
    <script>
        var game = new Phaser.Game(480,320, Phaser.AUTO, "",
            {preload: preload, create: create, update: update
            });

        function preload(){
            console.log(game);
            //make responsive
            //game.scale.pageAlignHorizontally = true;
            //game.scale.pageAlignVertically = true;
            //game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL;

            //load background
            game.stage.backgroundColor = ("#FFFFFF");
            game.load.image("background", "assets/background.png" );

            //load cannon and cannon wheel
            game.load.image("cannon_wheel", "assets/cannon-wheel.png", 161, 161, 10);
            game.load.spritesheet("cannon", "assets/cannon.png", 361, 168, 5);

            //load emojis
            game.load.spritesheet("cat", "assets/cat-emoji.png", 300, 300);
            game.load.spritesheet("heart", "assets/heart-emoji.png", 300, 300);
            game.load.spritesheet("poop", "assets/poop-emoji.png", 480, 480);
            game.load.spritesheet("screaming", "assets/screaming-emoji.png", 300, 300);
            game.load.spritesheet("tears", "assets/tears-emoji.png", 300, 300);
            game.load.spritesheet("tongue", "assets/tongue-emoji.png", 300, 300);
            game.load.spritesheet("upsidedown", "assets/upsidedown-emoji.png", 480, 480);


        }

        var background;
        var cannon_wheel;
        var cannon;
        var cat;
        var heart;
        var poop;
        var scream;
        var tears;
        var tongue;
        var upsideDown;



        function create(){
            console.log(game);
            //background
            background = game.add.tileSprite(0, 0,480,320,"background");

            //cannon wheel
            cannon_wheel = game.add.sprite(25, 250, "cannon_wheel");
            cannon_wheel.moveUp(cannon_wheel);

            //cannon
           cannon = game.add.sprite(15, 260, "cannon");
           cannon.anchor.setTo(.05,.6);

           //emojis
            cat = game.add.sprite(510, 40, "cat");
            heart = game.add.sprite(560, 40, "heart");
            poop = game.add.sprite(580, 40, "poop");
            scream = game.add.sprite(600, 40, "screaming");
            tears = game.add.sprite(680, 40, "tears");
            tongue = game.add.sprite(700, 40, "tongue");
            upsideDown = game.add.sprite(200, 40, "upsidedown");

            //add physics
            game.Physics.startSystem(Phaser.Physics.ARCADE);
            game.physics.enable(cannon, Phaser.Physics.ARCADE);
            game.physics.enable(cat, Phaser.Physics.ARCADE);
            game.physics.enable(heart, Phaser.Physics.ARCADE);
            game.physics.enable(poop, Phaser.Physics.ARCADE);
            game.physics.enable(scream, Phaser.Physics.ARCADE);
            game.physics.enable(tears, Phaser.Physics.ARCADE);
            game.physics.enable(tongue, Phaser.Physics.ARCADE);
            game.physics.enable(upsideDown, Phaser.Physics.ARCADE);




        }
        function update(){


        }

    </script>

</body>
</html>
